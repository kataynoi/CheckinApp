<ion-header>

  <ion-navbar color="primary">
    <ion-title>ห้องเรียน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item  *ngFor="let classList of classLists " (click)="goCreate(classList)">
        {{classList.ID_Course}} [{{classList.Name_Class}}] ภาคเรียนที่ {{classList.Term}}
      <p>{{classList.Course}}</p>
      <ion-badge item-end>{{classList.count_student}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
