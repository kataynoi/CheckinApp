<ion-header>

  <ion-navbar color="primary">
    <ion-title>เช็คชื่อ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <button ion-button color="primary" block (click)="scan()">ScanBarcode</button>
    </div>
    <ion-list>
        <button ion-item  *ngFor="let checkin of studentCheckin" >
          
          <p>{{checkin.ID_Std}} {{checkin.Name_Std}}</p>
          <p>{{checkin.Date}}</p>
          <ion-badge item-end *ngIf="checkin.Checkin===true">มาเรียน</ion-badge>
          <ion-badge item-end *ngIf="checkin.Checkin===false" color="danger">ขาดเรียน</ion-badge>
        
        </button>
      </ion-list>
</ion-content>
