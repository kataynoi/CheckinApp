<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Hello, {{fullname}}
  <h1>
    <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
    <ion-label>You Name : {{name}}</ion-label>
    <ion-input type="text" [(ngModel)]="fullname"></ion-input>
  </h1>

  <ion-card *ngIf="productFound">
    <ion-card-header>
      <h2>Price: $ {{selectedProduct.price}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>{{selectedProduct.plu}}</li>
        <li>{{selectedProduct.name}}</li>
        <li>{{selectedProduct.desc}}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
